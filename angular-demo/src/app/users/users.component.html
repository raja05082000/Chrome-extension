<div class="users-container">
  <h2>Registered Users</h2>
    <h2>User List</h2>
<ul>
  <li *ngFor="let user of users">
    <strong>{{ user.name }}</strong> - {{ user.email }}
  </li>
</ul>
  <table class="users-table">
    <thead>
      <tr>
        <th>#</th>
        <th>User Name</th>
        <th>Email Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="users.length === 0" class="no-users">No users found. Please add some users.</p>
</div>
